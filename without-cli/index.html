<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app" class="container pt-5">
        {{ product }} is in the stock.
        <br>
        <span v-bind:title="message">
            Hover on this message and you will see the title.
        </span>
        <br>
        <span> Message 1 is {{ message1 }} </span>
        <br>
        <span> Reversed Message 1 is {{ reversedMessage1 }} </span>
        <br>
        <input type="text" v-model="newMessage" />&nbsp;
        <button v-on:click="changeMessage()" class="btn btn-primary"> Change Message1 </button>
        <br>
        <br>
        <div>{{ rawHtml }}</div>
        <div v-html="rawHtml"></div>
        <br>
        <br>
        <button v-on:click="throwErr()" class="btn btn-primary"> Throw Error </button>
        <br>
        <br>
        <input type="button" class="btn btn-secondary" value="Click Me" @click="someClickEvent()">
        <br>
        <hr>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" v-model="showUsers" v-on:click="showUsers = !showUsers">
            <label class="form-check-label" for="defaultCheck1">
              Show Users
            </label>
          </div>
          
        <div class="accordion mt-3" v-if="showUsers">
            <div class="card" v-for="(item, index) in users" :key="index">
                <div class="card-header" v-bind:id="'heading' + index">
                  <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" v-bind:data-target="'#collapse' + index" 
                    aria-expanded="true" v:bind:aria-controls="'collapse' + index">
                      {{ item.name }}
                    </button>
                  </h5>
                </div>
            
                <div v-bind:id="'collapse' + index" class="collapse" v-bind:aria-labelledby="'heading' + index" data-parent="#accordion">
                  <div class="card-body">
                    <p>Email : {{ item.email }}</p>
                    <p>Phoone : {{ item.phone }}</p>

                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
